<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Project2</title>
    <style>
      html, body {
        width: 100%;
        height:100%;
      }

      body {
        background: linear-gradient(90deg, #FC415A, #f52bc9, #c92bf5, #752bf5, #5561cd);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      input:focus{
        outline: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
        border-radius: 100%;
      }

      ::-webkit-scrollbar-track {
        background: #ffffff; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #dddddd; 
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #ababab;
      }

    </style>
  </head>
  <body class="flex flex-col w-full h-full">
    <div class="overlay w-[100vw] h-[100vh] bg-transparent backdrop-blur-sm z-10 fixed hidden"></div>
    <div class="header w-full">
      <div class="top-menu flex flex-row w-full h-14 mx-auto justify-between bg-transparent backdrop-blur-md shadow-lg">
        <div class="right-side flex flex-row mt-[6px] justify-evenly w-[400px]">
          <div class="chocolate-menu rounded-md bg-[rgba(255,255,255,0.3)] w-10 h-10">
            <button class="chocolate-menu__button w-10 h-10 shadow-md"><img class="w-8 h-8 m-[4px]" src="./Assets/chocolate-menu-icon.png"></button>
          </div>

          <div class="home rounded-md bg-[rgba(255,255,255,0.3)] w-10 h-10">
            <button class="home__button w-10 h-10 shadow-md"><img class="w-8 h-8 m-[4px]" src="./Assets/home-icon.png"></button>
          </div>

          <div class="search my-auto w-72 mb-3 rounded-sm bg-[rgba(255,255,255,0.3)] flex flex-row">
            <input class="search-bar h-10 w-64 rounded-md bg-transparent pl-2">
            <button class="search-button w-10 h-10 ml-[4px]" onclick="setFilter()"><img class="search-icon w-4 h-4 ml-2" src="./Assets/search-icon.png"></button>
          </div>
        </div>

        <div class="mid-side mt-2">
          <h1 class="text-3xl text-gray-300">Erfanllo</h1>
        </div>

        <div class="left-side flex flex-row justify-evenly w-[200px] mt-[6px]">
          <div class="add rounded-md bg-[rgba(255,255,255,0.3)] w-10 h-10 m-[2px]">
            <button class="add__button shadow-md"><img class="w-6 h-6 m-2" src="./Assets/add-icon.png"></button>
          </div>

          <div class="alert rounded-md bg-[rgba(255,255,255,0.3)] w-10 h-10 m-[2px]">
            <button class="alert__button shadow-md"><img lass="w-6 h-6" src="./Assets/exclamation-icon.png"></button>
          </div>

          <div class="notification rounded-md bg-[rgba(255,255,255,0.3)] w-10 h-10 m-[2px]">
            <button class="notification__button shadow-md"><img lass="w-6 h-6" src="./Assets/notifications-icon.svg"></button>
          </div>

          <div class="profile rounded-full bg-slate-50 w-10 h-10 m-[2px] cursor-pointer">
            <img class="prfile__img w-10 h-10" src="./Assets/profile-icon.png">
          </div>
        </div>
      </div>
    </div>
    
    <div class="middle-contents flex flex-row">
      <div class="side-bar w-14 h-[830px] bg-[rgba(88,88,88,0.2)]" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;">
        <div class="side-button flex flex-col items-center">
          <button class="rounded-md bg-transparent w-10 h-10 m-[2px] mt-2"><img src="./Assets/logo-icon.png"></button>
          <button class="rounded-md bg-transparent w-10 h-10 m-[2px] mt-2"><img class="w-6 h-6 m-auto" src="./Assets/forward-icon.png"></button>
        </div>
      </div>
  
      <div class="container flex flex-row justify-around mt-16 w-full mx-auto">

        <div class="to-do w-[500px] bg-[rgba(255,255,255,0.3)] rounded-md h-fit flex flex-col p-2 box-border">

          <div class="top-row flex flex-row justify-between">
            <div class="title">
              <h1 class="text-2xl">To do</h1>
            </div>

            <div class="three-dots">
              <button class="w-10 h-10"><img src=""></button>
            </div>
          </div>

          <div class="task-container mx-auto bg-slate-50 p-2 rounded-md">
            <ul class="tasks bg-slate-50 h-fit w-fit mx-auto p-2 rounded-md max-h-[600px] overflow-y-scroll">
            </ul>
          </div>

          <div class="add-task">
            <button class="flex flex-row w-32 h-8 mt-2" onclick="showEmptyCard('to_do')"><img class="w-4 h-4 mt-2 mr-2 opacity-50" src="./Assets/add-icon.png"><h1 class="mt-[2px] text-lg text-gray-600">Add a card</h1></button>
          </div>
        </div>
  
        <div class="doing w-[500px] bg-[rgba(255,255,255,0.3)] rounded-md h-fit flex flex-col p-2 box-border">

          <div class="top-row flex flex-row justify-between">
            <div class="title">
              <h1 class="text-2xl">Doing</h1>
            </div>

            <div class="three-dots">
              <button class="w-10 h-10"><img src=""></button>
            </div>
          </div>

          <div class="task-container mx-auto bg-slate-50 p-2 rounded-md">
            <ul class="tasks bg-slate-50 p-2 rounded-md max-h-[600px] overflow-y-scroll">
            </ul>
          </div>

          <div class="add-task">
            <button class="flex flex-row w-32 h-8 mt-2" onclick="showEmptyCard('doing')"><img class="w-4 h-4 mt-2 mr-2 opacity-50" src="./Assets/add-icon.png"><h1 class="mt-[2px] text-lg text-gray-600">Add a card</h1></button>
          </div>
        </div>
  
        <div class="done w-[500px] bg-[rgba(255,255,255,0.3)] rounded-md h-fit flex flex-col p-2 box-border">

          <div class="top-row flex flex-row justify-between">
            <div class="title">
              <h1 class="text-2xl">Done</h1>
            </div>

            <div class="three-dots">
              <button class="w-10 h-10"><img src=""></button>
            </div>
          </div>

          <div class="task-container mx-auto bg-slate-50 p-2 rounded-md">
            <ul class="tasks bg-slate-50 p-2 rounded-md max-h-[600px] overflow-y-scroll">
            </ul>
          </div>

          <div class="add-task">
            <button class="flex flex-row w-32 h-8 mt-2" onclick="showEmptyCard('done')"><img class="w-4 h-4 mt-2 mr-2 opacity-50" src="./Assets/add-icon.png"><h1 class="mt-[2px] text-lg text-gray-600">Add a card</h1></button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
