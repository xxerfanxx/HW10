<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
    <style>
      input:focus{
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="header w-4/5 h-fit flex flex-row justify-between mx-auto my-6 rounded-3xl shadow-lg px-2 py-2">
      <div class="app-name flex flex-row  cursor-help">
        <img class="app-icon w-10 h-10" src="./Assets/contact-icon.png">
        <h1 class="mt-2 ml-2">Phonebook</h1>
      </div>

      <div class="search-bar w-fit h-fit flex flex-row rounded-md bg-gray-200">
        <img class="search-bar__icon w-4 h-4 m-2 cursor-pointer" src="./Assets/search-icon.png">
        <input class="search-bar__input bg-transparent border-none" placeholder="Search">
      </div>

      <div class="create-contact">
        <button class="show-create-button flex flex-row w-fit h-fit bg-gray-50 rounded-3xl shadow-md">
          <img class="create-contact__icon w-6 h-6 m-2" src="./Assets/plus-icon.png">
          <h1 class="mr-4 mt-2">Create contact</h1>
        </button>
      </div>
    </div>

    <div class="container w-4/5 h-fit mx-auto rounded-3xl shadow-lg">
      <table class="contacts w-full">
        <tr class="pl-10 flex flex-row w-full justify-between">

        </tr>
      </table>
    </div>

    <div class="create-contact-block w-4/5 h-fit mx-auto rounded-3xl shadow-lg mt-4 py-4 px-4 hidden">
      <button class="back-from-create-button"><img class="back-icon w-6 h-6 inline-block ml-4" src="./Assets/back-icon.png"></button>
      <h1 class="inline-block">Create Contact</h1>
      <div class="contact-info flex flex-row w-full">
        <div class="profile flex flex-row px-4 py-4 w-1/2">
          <img class="profile__img w-60 h-60 rounded-full bg-gray-50 cursor-pointer" src="./Assets/profile-icon.png">
        </div>
        <div class="contact-inputs flex flex-col w-1/2">
          <div class="name-input flex flex-row mt-20">
            <img class="name-icon w-6 h-6 mr-2 mt-2" src="./Assets/name-icon.png">
            <input class="fname-input__text w-4/5 h-10 border-b-2 pl-2 focus-within:border-blue-400" placeholder="First name">
          </div>

          <div class="phone-input flex flex-row mt-10">
            <img class="phone-icon w-6 h-6 mr-2 mt-2" src="./Assets/phone-icon.png">
            <input class="phone-input__text w-4/5 h-10 border-b-2 pl-2 focus-within:border-blue-400" placeholder="Phone number">
          </div>
        </div>
      </div>
      <button class="block submit-new-contact-button mx-auto rounded-sm text-xl bg-blue-600 text-white shadow-lg w-1/5 h-10">Create</button>
    </div>

    <div class="contact-info-block flex flex-col box-border w-1/2 h-fit mx-auto shadow-lg mt-20 py-4 px-4 hidden">
      <div class="contact_full-name">
        <div class="top-row flex flex-row justify-between">
          <h1 class="full-name__text text-center mb-10 mx-auto"></h1>
          <button class="close-contact-info-button mb-10"><img class="w-6 h-6" src="./Assets/close-icon.png"></button>
        </div>

        <div class="contact-info__button-container flex flex-row justify-between w-full mt-20">
          <button class="delete-contact-button"><img class="w-6 h-6" src="./Assets/red-trash-can-icon.svg"></button>
          <button class="call-button bg-blue-500 text-white w-28 flex flex-row rounded-2xl"><img class="mr-2 w-6 h-6" src="./Assets/call-icon.svg"><h1>Call</h1></button>
        </div>
      </div>
    </div>
  </body>
</html>
